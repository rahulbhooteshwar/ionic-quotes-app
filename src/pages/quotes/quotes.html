<ion-header>

  <ion-navbar>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of navParams.get('quotes')">
    <ion-card-header text-right>
      <ion-icon [name]="isFavorite(quote)?'md-star': 'md-star-outline'" style="zoom:1.5;" (click)="onClickFavorite(quote)" color="primary"></ion-icon>
    </ion-card-header>
    <ion-card-content padding>
      <h3>{{quote.text}}</h3>
      <p text-right>
        - {{quote.person}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
